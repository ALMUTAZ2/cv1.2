<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet V4.5 - Professional ATS Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        #root { min-height: 100vh; }
        #error-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.98); 
            z-index: 9999; 
            padding: 40px; 
            text-align: center;
        }
    </style>
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
        
        window.onerror = function(msg, url, line, col, error) {
            console.error("Critical Failure:", msg, error);
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML = `
                    <div style="max-width:500px; margin:auto; background:white; padding:40px; border-radius:32px; border:1px solid #fee2e2; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1)">
                        <div style="width:60px; height:60px; background:#fef2f2; border-radius:20px; display:flex; align-items:center; justify-content:center; margin:0 auto 24px; color:#ef4444">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                        </div>
                        <h2 style="color:#111827; font-weight:900; font-size:22px; margin-bottom:12px">خطأ في تحميل النظام</h2>
                        <p style="color:#64748b; font-size:14px; line-height:1.6; margin-bottom:24px">فشل تشغيل محرك الذكاء الاصطناعي بسبب تعارض في المكتبات البرمجية.</p>
                        <div style="background:#f8fafc; padding:12px; border-radius:12px; font-family:monospace; font-size:11px; color:#ef4444; margin-bottom:24px; text-align:left; overflow:auto">${msg}</div>
                        <button onclick="location.reload()" style="width:100%; padding:16px; background:#4f46e5; color:white; border:none; border-radius:16px; font-weight:bold; cursor:pointer; box-shadow:0 10px 15px -3px rgba(79,70,229,0.3)">إعادة تشغيل النظام</button>
                    </div>
                `;
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",

    "docx": "https://esm.sh/docx@9.5.1?external=react,react-dom",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@5.4.530"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-overlay"></div>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 20px; background: white;">
            <div class="loader-container">
                <div class="loader-bar"></div>
            </div>
            <p style="color: #4f46e5; font-weight: 900; font-size: 11px; letter-spacing: 0.3em; text-transform: uppercase;">Kernel Booting: Prophet V4.5</p>
        </div>
        <style>
            .loader-container {
                width: 200px;
                height: 4px;
                background: #f1f5f9;
                border-radius: 10px;
                overflow: hidden;
                position: relative;
            }
            .loader-bar {
                width: 40%;
                height: 100%;
                background: #4f46e5;
                position: absolute;
                border-radius: 10px;
                animation: loading 1.5s ease-in-out infinite;
            }
            @keyframes loading {
                0% { left: -40%; }
                50% { left: 40%; width: 60%; }
                100% { left: 100%; }
            }
        </style>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
