<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet V4.5 - Professional ATS Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        #root { min-height: 100vh; }
        #error-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); 
            z-index: 9999; 
            padding: 40px; 
            color: #e11d48; 
            text-align: center;
        }
    </style>
    <script>
        // Polyfill for process.env
        window.process = { env: { NODE_ENV: 'production' } };
        
        // Global error logger
        window.onerror = function(msg, url, line, col, error) {
            console.error("Runtime Error:", msg, error);
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML = '<div style="max-width:500px; margin:auto; background:white; padding:30px; border-radius:24px; border:1px solid #fee2e2; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1)">' +
                                   '<h2 style="color:#111827; font-weight:900; font-size:20px; margin-bottom:12px">حدث خطأ أثناء التشغيل</h2>' +
                                   '<p style="color:#64748b; font-size:14px; line-height:1.6">' + msg + '</p>' +
                                   '<button onclick="location.reload()" style="margin-top:24px; padding:12px 24px; background:#4f46e5; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer">إعادة المحاولة</button>' +
                                   '</div>';
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?bundle&external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "docx": "https://esm.sh/docx@9.5.1?bundle&external=react,react-dom",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@5.4.530",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-overlay"></div>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 20px;">
            <div class="loader-circle"></div>
            <p style="color: #64748b; font-weight: 800; font-size: 12px; letter-spacing: 0.2em; text-transform: uppercase;">Initializing Prophet V4.5</p>
        </div>
        <style>
            .loader-circle {
                width: 40px;
                height: 40px;
                border: 3px solid #f1f5f9;
                border-top-color: #4f46e5;
                border-radius: 50%;
                animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            }
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
