<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet V4.5 - Professional ATS Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        #root { min-height: 100vh; }
        #error-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.9); 
            z-index: 9999; 
            padding: 40px; 
            color: #e11d48; 
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script>
        // Polyfill for process.env
        window.process = { env: { NODE_ENV: 'production' } };
        
        // Global error logger to debug white screen
        window.onerror = function(msg, url, line, col, error) {
            console.error("Critical Runtime Error:", msg, error);
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML = '<div style="max-width:600px; margin:auto; background:white; padding:20px; border-radius:12px; border:1px solid #fecaca; shadow:xl">' +
                                   '<h2 style="margin-bottom:10px">فشل تحميل التطبيق</h2>' +
                                   '<p style="font-family:monospace; font-size:12px; color:#64748b">' + msg + '</p>' +
                                   '<button onclick="location.reload()" style="margin-top:20px; padding:8px 16px; background:#4f46e5; color:white; border:none; border-radius:6px; cursor:pointer">إعادة تحميل</button>' +
                                   '</div>';
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "docx": "https://esm.sh/docx@9.5.1?external=react,react-dom",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@5.4.530",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-overlay"></div>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 20px;">
            <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animate: spin 1s linear infinite;"></div>
            <p style="color: #64748b; font-weight: 600; font-size: 14px; letter-spacing: 0.05em;">INITIALIZING PROPHET V4.5...</p>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
